<div id="edit_entry_wrapper">

    <!-- HEADER -->
    <div class="modal-header">
        <h4 id="edit_entry_title"></h4>
    </div>

    <!-- BODY -->
    <div class="modal-body">

        <!-- FLUID FORM -->
        <f:form action="update" method="post" enctype="multipart/form-data" controller="Event" name="event" object="{detailedEntry}">

        <!-- RENDER INPUT FIELDS -->
        <f:render partial="Event/EditEvent" arguments="{detailedEntry : detailedEntry}"/>

    </div>

    <div class="modal-footer">

        <!-- SUBMIT BUTTON -->
        <f:form.submit value="Eintrag speichern" class="btn btn-primary"/>

        <!-- DELETE ENTRY BUTTON -->
        <f:link.action class="btn btn-danger" action="delete" controller="Event" arguments="{event:detailedEntry.uid}">Eintrag löschen</f:link.action>

        <!-- BACK TO CALENDAR BUTTON -->
        <f:link.action action="show" controller="Calendar" class="btn btn-default">Zurück zum Kalender</f:link.action>

        <!-- CLOSE FORM -->
        </f:form>
    </div>
</div>

<!-- CHANGE THE EDIT ENTRY TITLE -->
<script>
  $('#edit_entry_title').html('Bearbeiten von "' + $('input[name="tx_kical_fecal[event][eventTitle]"]').val() +
  '" (' + $('input[name="tx_kical_fecal[event][eventDate]"]').val() + ')');
</script>
