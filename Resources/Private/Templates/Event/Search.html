<!-- print all found entries  -->
<h2>Gefundene Ereignisse:</h2><br />
<f:for each="{queryResult}" as="result">
  <ul class="searchResult">
    <li><h4>{result.eventTitle}</h4></li>
    <li>Datum: <span class="date">{result.eventDate}</span></li>
  </ul>
  <hr>
  <br />
</f:for>

<f:link.action action="show" controller="Calendar" class="btn btn-default">ZurÃ¼ck zum Kalender</f:link.action>

<!-- adjust date format -->
<script>
  var date_fields = $('.date');

  for (var i = 0; i < date_fields.length; i++) {
    date_fields[i].innerHTML = moment(date_fields[i].innerHTML).format('DD.MM.YYYY');
  }
</script>
